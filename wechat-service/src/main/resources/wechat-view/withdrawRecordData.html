<div xmlns:th="http://www.thymeleaf.org" th:each="currentData:${dataList}"
     class="weui-form-preview view-mb-20 view-form-card_line">
    <!--/*@thymesVar id="dataList" type="org.springframework.data.domain.Page<cn.lmjia.market.core.entity.withdraw.WithdrawRequest>"*/-->
    <div class="view-form-preview-ex">
        <div class="weui-form-preview__item">
            <p class="weui-form-preview__value" th:text="${{currentData.requestTime}}">2017-12-12 12:12 </p>
            <label class="weui-form-preview__label"
                   th:text="${currentData.withdrawStatus.toString()}"
                   th:classappend="${currentData.withdrawStatus.success?'text-success':(currentData.withdrawStatus.failed?'text-error':'text-warn')}">审核中</label>
        </div>
    </div>
    <div class="weui-form-preview__bd">
        <div class="weui-flex">
            <div class="weui-flex__item text-gray">申请提现金额</div>
            <div class="weui-flex__item text-gray">到账金额</div>
            <div class="weui-flex__item" th:if="${!currentData.withdrawStatus.failed}">扣税</div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item" th:text="${{currentData.amountMoney}}">59988.09</div>
            <div class="weui-flex__item" th:text="${currentData.actualAmountMoney}">59988.09</div>
            <div class="weui-flex__item" th:if="${!currentData.withdrawStatus.failed}" th:text="${currentData.taxFee}">
                100.90
            </div>
        </div>
    </div>
    <div class="weui-form-preview__ft" th:if="${currentData.withdrawStatus.failed}">
        <p class="view-form-ex"><span class="text-gray">原因</span><span
                th:text="${currentData.comment?:'无'}">发票金额有误</span></p>
    </div>
</div>
<div xmlns:th="http://www.thymeleaf.org" th:remove="all" class="weui-form-preview view-mb-20 view-form-card_line">
    <div class="view-form-preview-ex">
        <div class="weui-form-preview__item">
            <p class="weui-form-preview__value">2017-12-12 12:12 </p>
            <label class="weui-form-preview__label text-success">成功到账</label>
        </div>
    </div>
    <div class="weui-form-preview__bd">
        <div class="weui-flex">
            <div class="weui-flex__item text-gray">申请提现金额</div>
            <div class="weui-flex__item text-gray">到账金额</div>
            <div class="weui-flex__item">&nbsp;</div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item">59988.09</div>
            <div class="weui-flex__item">59988.09</div>
            <div class="weui-flex__item">
                <a href="withdrawLogistics.html" class="weui-btn_default_custom">发票物流</a>
            </div>
        </div>
    </div>
</div>
<div xmlns:th="http://www.thymeleaf.org" th:remove="all" class="weui-form-preview view-mb-20 view-form-card_line">
    <div class="view-form-preview-ex">
        <div class="weui-form-preview__item">
            <p class="weui-form-preview__value">订单时间：2017-12-12 12:12 </p>
            <label class="weui-form-preview__label text-error">失败</label>
        </div>
    </div>
    <div class="weui-form-preview__bd">
        <div class="weui-flex">
            <div class="weui-flex__item text-gray">申请提现金额</div>
            <div class="weui-flex__item text-gray">到账金额</div>
            <div class="weui-flex__item">&nbsp;</div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item">59988.09</div>
            <div class="weui-flex__item">59988.09</div>
            <div class="weui-flex__item">
                <a href="withdrawLogistics.html" class="weui-btn_default_custom">发票物流</a>
            </div>
        </div>
    </div>
    <div class="weui-form-preview__ft">
        <p class="view-form-ex"><span class="text-gray">原因</span> 发票金额有误</p>
    </div>
</div>
<th:block xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="dataList" type="org.springframework.data.domain.Page<cn.lmjia.market.core.entity.withdraw.WithdrawRequest>"*/-->
    &nbsp;
    <a href="withdrawRecordData.html" class="nextJScroll"
       th:href="@{wechatWithdrawRecordData(page=${dataList.number+1})}"
       th:if="${dataList.hasNext()}"
    ></a>
</th:block>
