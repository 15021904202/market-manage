<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>分类详情</title>

    <link rel="stylesheet" href="//cdn.lmjia.cn/jquery-weui/1.0.1/lib/weui.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../wechat-resource/assets/css/mall.css">
</head>
<body class="bg-gray">
<div class="mall-toolbar clearfix js-extra-h">
    <h3>利美家</h3>
    <div class="mall-toolbar-items">
        <a href="../orderList.html" class="toolbar-item">我的订单</a>
        <a href="search.html" class="toolbar-item"><i class="fa fa-search"></i></a>
        <a href="#" class="toolbar-item m-cart">
            <i class="fa fa-shopping-cart"></i>
            <span class="cart-badge">0</span>
        </a>
    </div>
</div>
<div class="mall-filter-toolbar js-extra-h">
    <!-- active -->
    <div class="filter-item filter-drop-down filter-tag"><span>全部</span></div>
    <div class="filter-item filter-drop-down filter-prop"><span>全部</span></div>
    <!--<div class="filter-item"><span>销量优先</span></div>-->
    <!-- arrow-down / arrow-up -->
    <div class="filter-item filter-sort-price arrow-down"><span>价格</span></div>
</div>
<div class="drop-down">
    <ul class="drop-down-wrap js-tagDrop">
        <li class="active" data-id="all">全部</li>
        <li data-id="1">热销</li>
        <li data-id="2">饮水机</li>
        <li data-id="3">洗衣机</li>
        <li data-id="4">热销</li>
        <li data-id="5">饮水机</li>
        <li data-id="6">洗衣机</li>
        <li data-id="7">热销</li>
        <li data-id="8">饮水机</li>
        <li data-id="9">洗衣机</li>
        <li data-id="10">热销</li>
        <li data-id="11">饮水机</li>
        <li data-id="12">洗衣机</li>
    </ul>
    <ul class="drop-down-wrap js-propDrop">
        <li class="active" data-id="all">全部</li>
        <li data-id="1">黑色</li>
        <li data-id="2">白色</li>
        <li data-id="3">立式</li>
        <li data-id="4">橱下式</li>
        <li data-id="5">量子</li>
    </ul>
</div>
<div class="data-area">
    <input type="hidden" name="tag" value="all">
    <input type="hidden" name="property" value="all">
    <!--<input type="hidden" name="sales">-->
    <input type="hidden" name="price" value="asc">
</div>
<div class="search-result">
    <div class="view-scroll-wrap" data-url="/api/goodsList">
        <div class="view-scroll-list">
            <div class="weui-loadmore">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">数据加载中...</span>
            </div>
        </div>
    </div>
</div>
</body>

<script src="//cdn.lmjia.cn/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.lmjia.cn/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="//cdn.lmjia.cn/iscroll/5.2.0/iscroll-probe.min.js"></script>

<script src="../../mock/mock-min.js" th:remove="all"></script>
<script src="../../mock/mall.js" th:remove="all"></script>

<script src="../../wechat-resource/assets/js/myScroll.js" th:src="@{/wechat-resource/assets/js/myScroll.js}"></script>
<script src="../../wechat-resource/assets/js/mall/tag.js"></script>
</html>
