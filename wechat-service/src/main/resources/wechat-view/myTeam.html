<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="view-height-100">
<!--/*@thymesVar id="login" type="cn.lmjia.market.core.entity.Login"*/-->
<!--/*@thymesVar id="allCount" type="java.lang.Number"*/-->
<!--/*@thymesVar id="count0" type="java.lang.Number"*/-->
<!--/*@thymesVar id="count2" type="java.lang.Number"*/-->
<!--/*@thymesVar id="count3" type="java.lang.Number"*/-->
<!--/*@thymesVar id="agentLevel" type="java.lang.String"*/-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>我的团队</title>

    <link rel="stylesheet" href="//cdn.lmjia.cn/jquery-weui/1.0.1/lib/weui.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/swiper/3.4.2/css/swiper.min.css">

    <link rel="stylesheet" href="../wechat-resource/assets/css/custom.css"
          th:href="@{/wechat-resource/assets/css/custom.css}">
</head>
<body class="view-bg-color view-fs-small view-height-100">
<div id="myTeam" class="view-scroll-wrap">
    <div class="weui-cells__title text-right js-extra-h">
        <a href="chance.html" th:href="@{/wechatShareMore}"
           class="weui-btn weui-btn_mini weui-btn_default vertical-middle">成为合伙人</a>
        <!--<a href="chance.html" class="weui-btn weui-btn_mini weui-btn_default vertical-middle">升级合伙人</a>-->
    </div>
    <div class="weui-cells js-extra-h">
        <a href="userInfo.html" class="weui-cell weui-cell_access">
            <div class="weui-cell__hd view-avatar_normal">
                <img src="../wechat-resource/assets/img/avatar.jpg"
                     th:src="${@readService.avatarFor(#authentication.principal)}">
            </div>
            <div class="weui-cell__bd">
                <p class="view-info_normal">
                                <span class="ellipsis"
                                      th:text="${@readService.nameForPrincipal(#authentication.principal)}">利每家科技有限公司</span>
                    <span class="label" th:text="${agentLevel}">滨江区总代</span>
                </p>
                <p style="font-size: 13px;color: #888888;">ID:<span
                        th:text="${login.id+100000000}">12446968</span></p>
            </div>
            <div class="weui-cell__ft"></div>
        </a>
    </div>
    <div class="view-order-wrap view-order-wrap-b js-extra-h">
        <div class="weui-flex">
            <div class="weui-flex__item text-center">
                <p class="text-gray">市级代理商</p>
                <p class="text-middle"><span th:text="${{count0}}">29</span>/300</p>
            </div>
            <div class="weui-flex__item text-center">
                <p class="text-gray">我的经销商</p>
                <p class="text-middle"><span th:text="${{count2}}">100</span>/300</p>
            </div>
        </div>
    </div>
    <div class="view-tabs js-teams js-extra-h">
        <a href="#" class="view-tabs_item js-team active">全部</a>
        <!--<a href="#" class="view-tabs_item js-team">总代理</a>-->
        <a href="#" class="view-tabs_item js-team" th:text="${@readService.getLoginTitle(3)}">市代理</a>
        <a href="#" class="view-tabs_item js-team" th:text="${@readService.getLoginTitle(4)}">经销商</a>
        <a href="#" class="view-tabs_item js-team">爱心天使</a>
        <!--<a href="#" class="view-tabs_item js-team">普通用户</a>-->
    </div>
    <ul class="view-total">
        <li class="on">您共管理了<span th:text="${{allCount}}">29</span>个人</li>
        <!--<li>您共发展了<span th:text="${{count0}}">29</span>个省总代理</li>-->
        <li>您共发展了<span th:text="${{count2}}">29</span>个<span th:text="${@readService.getLoginTitle(3)}">市代理</span></li>
        <li>您共发展了<span th:text="${{count2}}">29</span>个<span th:text="${@readService.getLoginTitle(4)}">经销商</span></li>
        <li>您共发展了<span th:text="${{count3}}">29</span>个爱心天使</li>
        <!--<li>您共发展了1000个普通用户</li>-->
    </ul>
    <div class="view_team-list js-extra-h">
        <div class="weui-flex view_team-header">
            <div class="weui-flex__item text-center">用户</div>
            <div class="weui-flex__item text-center">级别</div>
            <div class="weui-flex__item text-center">加入时间</div>
        </div>
    </div>
    <div id="tabs-teams" class="swiper-container">
        <div class="swiper-wrapper">

            <!--全部-->
            <div class="swiper-slide view-scroll-wrap js-teamItems" data-url="/api/teamList?rank=all">
                <div class="view-scroll-list">
                    <div class="weui-loadmore">
                        <i class="weui-loading"></i>
                        <span class="weui-loadmore__tips">数据加载中...</span>
                    </div>
                </div>
            </div>

            <!--省代理-->
            <!--<div class="swiper-slide view-scroll-wrap js-teamItems" data-url="/api/teamList?rank=1">-->
            <!--<div class="view-scroll-list">-->
            <!--<div class="weui-loadmore">-->
            <!--<i class="weui-loading"></i>-->
            <!--<span class="weui-loadmore__tips">数据加载中...</span>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->

            <!--市代理-->
            <div class="swiper-slide view-scroll-wrap js-teamItems" data-url="/api/teamList?rank=2">
                <div class="view-scroll-list">
                    <div class="weui-loadmore">
                        <i class="weui-loading"></i>
                        <span class="weui-loadmore__tips">数据加载中...</span>
                    </div>
                </div>
            </div>

            <!--经销商-->
            <div class="swiper-slide view-scroll-wrap js-teamItems" data-url="/api/teamList?rank=3">
                <div class="view-scroll-list">
                    <div class="weui-loadmore">
                        <i class="weui-loading"></i>
                        <span class="weui-loadmore__tips">数据加载中...</span>
                    </div>
                </div>
            </div>

            <!--爱心天使-->
            <div class="swiper-slide view-scroll-wrap js-teamItems" data-url="/api/teamList?rank=4">
                <div class="view-scroll-list">
                    <div class="weui-loadmore">
                        <i class="weui-loading"></i>
                        <span class="weui-loadmore__tips">数据加载中...</span>
                    </div>
                </div>
            </div>

            <!--普通用户-->
            <!--<div class="swiper-slide view-scroll-wrap js-teamItems" data-url="/api/teamList?rank=5">-->
            <!--<div class="view-scroll-list">-->
            <!--<div class="weui-loadmore">-->
            <!--<i class="weui-loading"></i>-->
            <!--<span class="weui-loadmore__tips">数据加载中...</span>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
        </div>
    </div>
</div>
</body>
<script src="//cdn.lmjia.cn/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.lmjia.cn/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="//cdn.lmjia.cn/swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script src="//cdn.lmjia.cn/iscroll/5.2.0/iscroll-probe.min.js"></script>
<!--生产环境请移除 Begin-->
<script src="../mock/mock-min.js" th:remove="all"></script>
<script src="../mock/api.js" th:remove="all"></script>
<!--生产环境请移除 End-->
<script src="../wechat-resource/assets/js/myScroll.js" th:src="@{/wechat-resource/assets/js/myScroll.js}"></script>
<script src="../wechat-resource/assets/js/myTeam.js"
        th:src="@{/wechat-resource/assets/js/myTeam.js}"></script>
</html>
