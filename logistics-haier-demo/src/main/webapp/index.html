<h5>

<h6>同步物料</h6>
<div class="tab-content">
    <div class="tab-pane active" id="orderDatagrid">
        <div class="table-responsive">
            <table id="ProductTable" class="table table-hover table-success" cellspacing="0" width="100%"></table>
        </div>
    </div>
</div>
<button id="J_AddProduct_Button">添加物料</button>
<template id="J_AddProduct">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">编码 <span class="asterisk">*</span></label>
            <div class="col-sm-6">
                <input type="text" placeholder="请输入编码" class="form-control" name="code" required minlength="3">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">海尔编码 <span class="asterisk">*</span></label>
            <div class="col-sm-6">
                <input type="text" placeholder="请输入编码" class="form-control" name="hrCode" required minlength="3">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">名称 <span class="asterisk">*</span></label>
            <div class="col-sm-6">
                <input type="text" placeholder="请输入编码" class="form-control" name="name" required minlength="2">
            </div>
        </div>
        <!--<div class="form-group">-->

</template>
