<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>登录 - 代理商后台管理</title>
    <!--第三方库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--重置库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bracket/1.5/css/style.default.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <style>
        .msgDiv {
            display: none;
            filter: alpha(opacity=50);
            -moz-opacity: 0.5;
            opacity: 0.5;
            color: #FFFFFF;
            height: 60px;
            line-height: 60px;
            float: right;
            padding: 0 10px;
            margin: 10px 10px 0 0;
        }
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.lmjia.cn/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.lmjia.cn/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="signin">
<section>

    <div class="signinpanel">

        <div class="row">

            <div class="col-md-7">

                <div class="signin-info">
                    <div class="logopanel">
                        <h1><span>[</span> 代理商后台管理 <span>]</span></h1>
                    </div>
                    <div class="mb20"></div>
                    <h5><strong>欢迎登录!</strong></h5>
                </div>
            </div>

            <div class="col-md-5">
                <form method="get" action="main.html" th:action="@{/passwordAuth}" th:method="post">
                    <h4 class="nomargin">登录</h4>
                    <p class="mt5 mb20">所有操作都需要登录才可以继续.</p>
                    <input type="text" class="form-control uname" name="username" placeholder="账号"/>
                    <input type="password" class="form-control pword" name="password" placeholder="密码"/>
                    <button type="submit" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2014. All Rights Reserved. XXXXX
            </div>
        </div>
    </div>
</section>
<p th:remove="all">
    <br/>
    可以使用<a href="login.html?type=error">链接</a>预览密码错误的场景
</p>
<div style="width: 200px; float: right">
    <div id="loginError" class="msgDiv"
         style="background-color:indianred ;">
        用户名或者密码错误
    </div>
</div>
<script src="//cdn.lmjia.cn/jquery-3.1.1.min.js"></script>
<script>
    var time;
    function hideDiv() {
        $('#loginError').animate({opacity: '0'}).hide(1000);
        window.clearTimeout(time);
    }
    if (window.document.location.search.indexOf('type=error') >= 0) {
        $('#loginError')
            .animate({opacity: '1'})
            .show();
        time = setTimeout("hideDiv();", 3000);//使用字符串执行方法
    }
</script>
</body>
</html>
