<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>用户订单 - 代理商后台管理</title>
    <!--第三方库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/city-picker/1.1.0/css/city-picker.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--重置库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bracket/1.5/css/style.default.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!--[if lt IE 9]>
    <script src="//cdn.lmjia.cn/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.lmjia.cn/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="inner-document">
<section>
    <div class="pageheader">
        <h2>
            <i class="fa fa-list-alt"></i>
            <ol class="breadcrumb">
                <li><a href="orderManage.html" target="content">用户订单</a></li>
                <li class="active">用户下单</li>
            </ol>
        </h2>
    </div>
    <div class="contentpanel">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户下单</h3>
                    </div>
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-7 col-lg-6">
                                    <form class="form-horizontal mb40" id="J_orderPlace" method="post">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">姓名</label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="请输入客户姓名" class="form-control"
                                                       name="customer">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">年龄</label>
                                            <div class="col-sm-6">
                                                <input type="number" min="1" max="99" placeholder="请输入年龄"
                                                       class="form-control" name="age">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">性别</label>
                                            <div class="col-sm-6 control-label radio-inline">
                                                <div class="rdio rdio-success display-inline mr30">
                                                    <input type="radio" name="sex" value="0" id="sexMan" checked>
                                                    <label for="sexMan">男</label>
                                                </div>
                                                <div class="rdio rdio-success display-inline">
                                                    <input type="radio" name="sex" value="1" id="sexFemale">
                                                    <label for="sexFemale">女</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">安装地址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="J_cityPicker" readonly type="text"
                                                       data-responsive="true"
                                                       data-toggle="city-picker" data-simple="true" name="address">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="text" placeholder="详细地址" class="form-control"
                                                       name="fullAddress">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">用户电话</label>
                                            <div class="col-sm-6">
                                                <input type="tel" placeholder="请输入电话" class="form-control" name="phone">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">产品类型</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" name="goodsType" id="J_goodsType">
                                                    <option value="1" data-deposit="3000" data-need-install="180" data-model="hzls01"
                                                            data-type="净水机">立式净水机
                                                    </option>
                                                    <option value="2" data-deposit="3000" data-need-install="180" data-model="hzts02"
                                                            data-type="净水机">台式净水机
                                                    </option>
                                                    <option value="3" data-deposit="3000" data-need-install="180" data-model="hzcx01"
                                                            data-type="净水机">橱下净水机
                                                    </option>
                                                    <option value="5" data-deposit="5000" data-model="ESL-HM01" data-type="空气净化器">空气净化器</option>
                                                    <option value="6" data-deposit="10000" data-model="SP70" data-type="食品优化宝">食品优化宝</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">租用机型</label>
                                            <div class="col-sm-6">
                                                <input type="text" value="hzls01" class="form-control"
                                                       disabled name="leasedType" id="J_leasedType" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">数量</label>
                                            <div class="col-sm-6">
                                                <input type="number" min="0" placeholder="请输入数量" class="form-control"
                                                       name="amount" id="J_goodsAmount">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">现金支付</label>
                                            <div class="col-sm-6">
                                                <input type="text" value="服务费 3元 / 天" class="form-control"
                                                       disabled name="package">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">按揭码</label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="输入按揭码" class="form-control"
                                                       name="activityCode">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">用户保证金</label>
                                            <div class="col-sm-3">
                                                <p class="form-control-static text-danger" id="J_userDeposit">
                                                    <strong>3000</strong>
                                                    <span class="unit-txt">元 / 台</span>
                                                </p>
                                            </div>
                                            <label class="col-sm-3 control-label js-install">初装费用</label>
                                            <div class="col-sm-3">
                                                <p class="form-control-static text-danger js-install"
                                                   id="J_installationCost">
                                                    <strong>180</strong>
                                                    <span class="unit-txt">元 / 台</span>
                                                    <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">订单总金额</label>
                                            <div class="col-sm-9">
                                                <input type="hidden" name="orderTotal" value="0">
                                                <p class="form-control-static text-danger order-total"
                                                   id="J_orderTotal">
                                                    <strong>0</strong>
                                                    <span class="unit-txt">元</span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-3 control-label">
                                                <div class="ckbox ckbox-success">
                                                    <input type="checkbox" id="agreement" name="isAgree" checked>
                                                    <label for="agreement">同意《用户赠机协议》</label>
                                                    <a href="javascript:;" id="J_isAgree">查看</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-3 control-label">
                                                <button type="submit" class="btn btn-success btn-block btn-lg">
                                                    下&nbsp;单
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/template" id="J_protocol">
    <div class="protocol-content">
        <h2>利每家赠机协议</h2>
        <p class="text-indent0">甲方：</p>
        <p class="text-indent0">乙方：利每家科技有限公司</p>
        <p>甲乙双方在平等自愿、公平诚信的基础上，基于对乙方提供的产品和服务的了解和需求，达成协议如下：</p>
        <p><strong>第一条</strong>&nbsp;&nbsp;&nbsp;&nbsp;甲方自愿参加乙方的□净水机、□空气净化器、□食品优化宝租机优惠活动，预存&#95;&#95;&#95;&#95;&#95;&#95;元保证金，并承诺协议期为<u>&nbsp;&nbsp;36&nbsp;&nbsp;&nbsp;</u>个月，即&#95;&#95;&#95;年&#95;&#95;&#95;月&#95;&#95;&#95;日至&#95;&#95;&#95;年&#95;&#95;&#95;月&#95;&#95;&#95;日，甲方承诺在使用期间不退保证金、不退机，不过户，，乙方有权从甲方支付的保证金中按日扣除服务费，详细费用按下表执行：
        </p>
        <div class="table-center">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>产品名称</th>
                    <th>型号</th>
                    <th>一次性支付三年服务费/台</th>
                    <th>每天费用</th>
                    <th>免费赠机使用期限</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>立式净水机</td>
                    <td>hzls01</td>
                    <td>3000元</td>
                    <td>2.78元</td>
                    <td>36个月</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>台式净水机</td>
                    <td>hzts02</td>
                    <td>3000元</td>
                    <td>2.78元</td>
                    <td>36个月</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>橱下净水机</td>
                    <td>hzcx01</td>
                    <td>3000元</td>
                    <td>2.78元</td>
                    <td>36个月</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>空气净化器</td>
                    <td>ESL-HM01</td>
                    <td>5000元</td>
                    <td>4.63元</td>
                    <td>36个月</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>食品优化宝</td>
                    <td>SP70</td>
                    <td>10000元</td>
                    <td>9.26元</td>
                    <td>36个月</td>
                </tr>
                </tbody>
            </table>
            <em>注：净水机用户需另付安装费180元/台。</em>
        </div>
        <p><strong>第二条</strong>&nbsp;&nbsp;&nbsp;&nbsp;使用条件</p>
        <p>（一）为保障甲乙双方的权益，协议期内乙方对甲方使用的用户机型与终端IMEI码进行机码匹配核实。</p>
        <p>
            （二）在协议期内，甲方不得提前终止活动。若使用中甲方单方面违约，则甲方需赔偿乙方三年协议期内剩余使用金额的50%作为违约金，甲方将机器送到乙方指定地点后(快递费用由甲方自理)，乙方相关人员核实完毕，在10个工作日内把剩余的款项退还给甲方。</p>
        <p>（三）乙方根据甲方的使用情况，在协议期内，为甲方免费提供更换的滤芯。在水质或其他环境因素，无法达到安装或使用条件时，乙方有权与甲方解约，对此，甲方同意乙方的解约要求。</p>
        <p>（四）若使用期间，机器发生非人为损坏或不能使用，乙方将免费为甲方更换新机或维修，若使用期间，机器发生人为损坏，则由甲方承担维修或更换新机的费用</p>
        <p>（五）协议期内，机器的所有权归乙方所有，协议期满后，若甲乙双方遵守此协议内约定，结清协议约定费用后，机器归甲方所有。</p>
        <p><strong>第三条</strong>&nbsp;&nbsp;&nbsp;&nbsp;违约责任及承担</p>
        <p>（一）甲方违约责任</p>
        <p>1、甲乙双方一致确认，甲方出现本协议所述的违约情形时，甲方应向乙方支付违约金以补偿乙方的损失，乙方有权以甲方账户中尚未解冻的预存款直接抵扣违约金及约定的相关费用，不足部分，乙方保留对甲方追缴的权利。</p>
        <p>（二）乙方违约责任</p>
        <p>1、乙方构成违约的，应按国家有关规定，承担违约责任。</p>
        <p>
            2、乙方向甲方直接提供的机器出现质量问题时，甲方应送相关厂商指定的售后网点进行处理，或持厂商指定售后网点出具的检测证明材料到乙方区域网点，乙方按《产品质量法》、《消费者权益保护法》等国家法律法规的规定，承担相应责任并进行处理。</p>
        <p><strong>第四条</strong>&nbsp;&nbsp;&nbsp;&nbsp;协议生效</p>
        <p>本协议自双方签字盖章之日起生效，本协议到期时，如甲乙双方均未提出新的服务时，本协议自动终止。</p>
        <p><strong>（甲方承诺：本人已经充分、完整阅读并理解本协议所述全部条款及条件。）</strong></p>
        <br>
        <p class="clearfix">
            <span class="col-xs-6">甲方：（签字或盖章）</span>
            <span class="col-xs-6">乙方：（盖章）</span></p>
        <br>
        <p class="clearfix">
            <span class="col-xs-6">签署日期：&nbsp;&nbsp;&nbsp;&nbsp;年&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;日</span>
            <span class="col-xs-6">签署日期：&nbsp;&nbsp;&nbsp;&nbsp;年&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;日</span>
        </p>
    </div>
</script>
