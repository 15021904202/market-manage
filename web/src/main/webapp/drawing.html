<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>提现 - 代理商后台管理</title>
    <!--第三方库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--重置库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bracket/1.5/css/style.default.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.lmjia.cn/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.lmjia.cn/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="inner-document">
<section>
    <div class="pageheader">
        <h2>
            <i class="fa fa-rmb"></i>
            <ol class="breadcrumb">
                <li><a href="commission.html" target="content">我的佣金</a></li>
                <li class="active">提现</li>
            </ol>
        </h2>
    </div>
    <div class="contentpanel">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">提现</h3>
                    </div>
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-7 col-lg-6">
                                    <form class="form-horizontal mb40">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">可提现佣金</label>
                                            <div class="col-sm-6">
                                                <h1 class="total">500999.50</h1>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">提现金额</label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="请输入提现金额" data-max="500999.50"
                                                       class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">收款帐号</label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="请输入收款帐号" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">收款人</label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="请输入收款人" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">收款人电话</label>
                                            <div class="col-sm-6">
                                                <input type="tel" placeholder="请输入电话" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">有无发票</label>
                                            <div class="col-sm-6 control-label radio-inline">
                                                <div class="rdio rdio-success display-inline mr20">
                                                    <input type="radio" class="js-invoice" name="radio" value="1" id="l_yes">
                                                    <label for="l_yes">有发票</label>
                                                </div>
                                                <div class="rdio rdio-success display-inline">
                                                    <input type="radio" class="js-invoice" name="radio" value="0" id="l_no" checked>
                                                    <label for="l_no">无发票，代扣税20%</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="J_haveInvoice" class="form-group display-none">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">发票物流单号</label>
                                                <div class="col-sm-6">
                                                    <input type="text" placeholder="请输入单号" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">物流公司</label>
                                                <div class="col-sm-6">
                                                    <input type="text" placeholder="请输入公司" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">到账金额</label>
                                            <div class="col-sm-6">
                                                <h1 class="total">4007.50</h1>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-3 control-label">
                                                <button type="button" class="btn btn-success btn-block btn-lg">
                                                    确&nbsp;定
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="//cdn.lmjia.cn/jquery/1.12.4/jquery.js"></script>
<script src="assets/js/drawing.js"></script>
</html>
