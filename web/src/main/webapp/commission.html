<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>我的佣金 - 代理商后台管理</title>
    <!--第三方库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--重置库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bracket/1.5/css/style.default.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.lmjia.cn/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.lmjia.cn/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="inner-document">
<section>
    <div class="pageheader">
        <h2>
            <i class="fa fa-rmb"></i>
            <ol class="breadcrumb">
                <li class="active">我的佣金</li>
            </ol>
        </h2>
    </div>
    <div class="contentpanel">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="panel panel-commission">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-8">
                                <h4>可提现佣金</h4>
                                <h2>￥60000.58</h2>
                            </div>
                            <div class="col-sm-4 text-right">
                                <h4><a href="#">提现记录</a></h4>
                                <a href="#" class="btn btn-success btn-sm btn-block">提现</a>
                                <h4>一月可提现移出</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="panel panel-commission">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4>账户佣金</h4>
                                <h2>￥550000</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="panel panel-commission">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-8">
                                <h4>发生退款次数</h4>
                                <h2>2</h2>
                            </div>
                            <div class="col-sm-4 text-right">
                                <h4><a href="#">退款记录</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb10">
                <div class="form-inline">
                    <div class="js-selectToolbar">
                        <input type="search" class="form-control input-sm js-orderId" placeholder="订单编号" name="orderId"
                               aria-controls="commTable">
                        <label>
                            <select class="form-control input-sm js-commType" name="commType">
                                <!--此项为巧妙的select placeholder效果，thymeleaf 勿删-->
                                <option value=" " disabled="" selected="" class="hidden">佣金类型</option>
                                <option value="1">全部</option>
                                <option value="2">销售收益</option>
                                <option value="3">其他收益</option>
                                <option value="4">退款</option>
                                <option value="5">管理费</option>
                            </select>
                        </label>
                        <!--<div class="input-group input-group-sm">-->
                        <!--<input type="text" class="form-control hasDatepicker js-orderDate"-->
                        <!--placeholder="安装时间" id="datepicker" name="installDate" aria-controls="installTable">-->
                        <!--<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>-->
                        <!--</div>-->
                        <label>
                            <select class="form-control input-sm js-commType" name="commType">
                                <!--此项为巧妙的select placeholder效果，thymeleaf 勿删-->
                                <option value=" " disabled="" selected="" class="hidden">获佣时间</option>
                                <option value="1">今日</option>
                                <option value="2">本月</option>
                                <option value="3">上月</option>
                                <option value="4">近三个月</option>
                                <option value="5">自定义时间</option>
                            </select>
                        </label>
                        <button type="button" class="btn btn-success btn-xs js-search">查询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table id="commTable" class="table table-hover table-success" cellspacing="0" width="100%"></table>
            </div>
        </div>
    </div>
</section>
</body>
<script src="//cdn.lmjia.cn/jquery/1.12.4/jquery.js"></script>
<script src="//cdn.lmjia.cn/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</html>
