<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>退款详情 - 微信管理平台</title>

    <link rel="stylesheet" href="//cdn.lmjia.cn/jquery-weui/1.0.1/lib/weui.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/jquery-weui/1.0.1/css/jquery-weui.min.css">

    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body class="view-bg-color view-fs-small">
<section class="view_body">
    <form id="J_form">
        <div class="weui-cells__title">退款详情</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">机器ID号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入机器ID号" name="machineId" value="12121212" readonly>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名" name="name" value="刘德华" readonly>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="输入手机号码" name="phone" value="15899884457" readonly>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label">服务选择</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="serviceType">
                        <option value="1">退货退款</option>
                        <option value="2">仅退款</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label">退款原因</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="refundReason" id="J_Reason">
                        <option value="1">不想要了</option>
                        <option value="2">质量问题</option>
                        <option value="3">协商解决</option>
                        <option value="other">其他</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell view_textarea-other J_extra displayNone">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入文本" rows="3" name="otherType"></textarea>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">退款金额</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="输入退款金额" name="refundAmount" value="1000">
                </div>
            </div>
            <div class="weui-cell weui-cell_link">
                <div class="weui-cell__bd">剩余金额2000 可退回剩余金额50%</div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label">物流公司</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="logisticsCompany" id="J_Logistics">
                        <option value="1">天天快递</option>
                        <option value="2">韵达快递</option>
                        <option value="3">中通</option>
                        <option value="other">其他</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell view_textarea-other J_extra displayNone">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="输入物流公司名称" name="logisticsName">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">物流单号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="输入物流单号" name="logisticsCode">
                </div>
            </div>
        </div>

        <div class="weui-btn-area">
            <button type="submit" class="weui-btn weui-btn_primary">修改退款</button>
            <button type="button" class="weui-btn weui-btn_default" id="J_Cancel">取消退款</button>
            <!--如果售后已经确认维修，用户无法再修改和取消-->
            <!--所有表单元素 disabled-->
            <button type="button" class="weui-btn weui-btn_default weui-btn_disabled" disabled>等待退款...</button>
        </div>
    </form>
</section>
<footer>
    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text weui-footer__links">客服电话 <a href="tel:400-0895558">400-0895558</a></p>
    </div>
</footer>
</body>
<script src="//cdn.lmjia.cn/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.lmjia.cn/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="//cdn.lmjia.cn/moment.js/2.18.1/moment.min.js"></script>
<script src="../assets/js/equipment.js"></script>
</html>
