    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>下单发货</title>
    <!--第三方库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/dataTables/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/city-picker/1.1.0/css/city-picker.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/select2/4.0.3/css/select2.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/select2/4.0.3/css/select2-bootstrap.min.css">
    <!--重置库-->
    <link rel="stylesheet" href="./manage-resource/css/style.min.css">
    <link rel="stylesheet" href="./manage-resource/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.lmjia.cn/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.lmjia.cn/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="gray-bg" data-search-url="/product/search" data-storage-url="/storage/transfer">
<div class="wrapper wrapper-content gray-bg">
    <div class="ibox">
        <div class="ibox-content">
            <ol class="breadcrumb">
                <li><a href="_manualOrderManage.html">手动订单管理</a></li>
                <li><strong>下单发货</strong></li>
            </ol>
        </div>
    </div>
    <div class="row js-condition">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    下单
                </div>
                <div class="ibox-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-7 col-lg-6">
                                <form class="form-horizontal" id="J_ManualForm" method="post"
                                      action="_manualOrderManage.html">
                                    <div class="form-group">
                                        <label for="J_modelSelect" class="col-sm-3 control-label">商品型号 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <select id="J_modelSelect" name="goodsId" required></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发货数量 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="number" placeholder="请输入发货数量" class="form-control"
                                                   name="amount" min="1" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发货仓库 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <div class="input-group" id="J_changeStorage">
                                                <input type="text" class="form-control" value="选择仓储" readonly>
                                                <span class="input-group-addon"><i class="fa fa-angle-right"></i></span>
                                            </div>
                                            <input type="hidden" name="storage" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">订单金额 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="number" placeholder="请输入订单金额" class="form-control"
                                                   name="total" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">收货人 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入收货人" class="form-control"
                                                   name="orderUser" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">收货地址 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入收货地址" class="form-control"
                                                   id="J_cityPicker"
                                                   data-responsive="true"
                                                   data-toggle="city-picker" data-simple="true"
                                                   name="address" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">详细地址 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入详细地址" class="form-control"
                                                   name="fullAddress" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">收货人手机号 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <input type="tel" placeholder="请输入收货人手机号" class="form-control" name="mobile"
                                                   required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-3 control-label">
                                            <button type="submit" class="btn btn-primary btn-block btn-lg">确定发货</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-5 col-lg-6 fade" id="J_storage">
                                <div class="table-responsive">
                                    <table id="storageForm" class="table table-hover table-success" cellspacing="0"
                                           width="100%"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="manage-resource/js/manualOperation.js"></script>

</html>
