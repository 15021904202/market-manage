<body data-url="/products/list" th:attr="data-detail-url=@{/manageProductDetail}" data-detail-url="_productDetail.html">

<section>
    <div class="wrapper wrapper-content">
        <div class="row m-b-sm">
            <div class="col-md-12">
                <div class="form-inline">
                    <div>
                        <select id="J-productType" class="form-control" name="productType" required th:disabled="${currentData != null}">
                            <option value="1"
                                    th:each="productType:${@readService.allProductType()}"
                                    th:selected="${currentData != null && productType.equals(currentData.productType)}"
                                    th:value="${productType.id}" th:text="${productType.name}">
                                净水器
                            </option>
                        </select>
                        <a class="btn btn-primary btn-sm" id="J_AddProduct" href="_productOperate.html" th:href="@{/manageProductAdd}">新增货品</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-b-sm">
            <div class="col-sm-10">
                <div class="form-inline">
                    <div class="js-selectToolbar">
                        <input type="search" class="form-control input-sm" placeholder="货品名称"
                               name="productName">
                        <!--<label>-->
                            <!--<select class="form-control input-sm" name="category">-->
                                <!--<option value=" " disabled="" selected="" class="hidden">货品类目</option>-->
                                <!--<option value="no">未分类</option>-->
                                <!--<option value="1">x</option>-->
                                <!--<option value="2">xx</option>-->
                                <!--<option value="3">xxx</option>-->
                            <!--</select>-->
                        <!--</label>-->
                        <input type="search" class="form-control input-sm" placeholder="型号"
                               name="type">
                        <button type="button" class="btn btn-primary btn-sm js-search">查询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content">
                    <div class="tab-pane active" id="depotDatagrid">
                        <div class="table-responsive">
                            <table id="productTable" class="table table-hover table-success" cellspacing="0"
                                   width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="//cdn.lmjia.cn/jquery/1.12.4/jquery.js"></script>
