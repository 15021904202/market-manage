    <title>代理商管理 - 代理商后台管理</title>
    <!--第三方库-->

<body data-agent-url="/agentData/list">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-10">
            <div class="form-inline">
                <div class="js-selectToolbar">
                    <input type="search" class="form-control input-sm js-searchName" placeholder="代理商名称"
                           name="agentName">
                    <button type="button" class="btn btn-success btn-sm js-search">查询</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2 text-right">
            <a href="../../../../../../market-manage/dealer/src/main/resources/dealer-view/addAgent.html"
               th:href="@{/addAgent}"
               class="btn btn-success btn-sm js-addTopAgent">添加总代理</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table id="agentTable" class="table table-hover table-success" cellspacing="0" width="100%"></table>
            </div>
        </div>
    </div>
</div>
</body>
