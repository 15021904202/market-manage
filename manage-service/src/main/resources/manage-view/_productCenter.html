<body data-url="mock/depotList.json"
      th:data-url="@{/manage/depotList}">

<section>
    <div class="wrapper wrapper-content">
        <div class="row m-b-sm">
            <div class="col-md-12">
                <div class="form-inline">
                    <div>
                        <a class="btn btn-primary btn-sm js-new" href="_productOperate.html">新增产品</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-b-sm">
            <div class="col-sm-10">
                <div class="form-inline">
                    <div class="js-selectToolbar">
                        <input type="search" class="form-control input-sm js-searchName" placeholder="产品名称"
                               name="productName">
                        <input type="search" class="form-control input-sm js-searchName" placeholder="型号"
                               name="type">
                        <button type="button" class="btn btn-primary btn-sm js-search">查询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content">
                    <div class="tab-pane active" id="depotDatagrid">
                        <div class="table-responsive">
                            <table id="productTable" class="table table-hover table-success" cellspacing="0"
                                   width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
