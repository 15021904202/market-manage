<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>新仓库</title>
    <!--第三方库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/city-picker/1.1.0/css/city-picker.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn//chosen/1.7.0/chosen.min.css">
    <!--重置库-->
    <link rel="stylesheet" href="./manage-resource/css/style.min.css">
    <link rel="stylesheet" href="./manage-resource/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.lmjia.cn/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.lmjia.cn/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content gray-bg">
    <div class="ibox">
        <div class="ibox-content">
            <ol class="breadcrumb">
                <li><a href="_depotManage.html" th:href="@{/manageDepot}">仓库管理</a></li>
                <li><strong>添加仓库</strong></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    添加仓库
                </div>
                <div class="ibox-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-7 col-lg-6">
                                <form class="form-horizontal" id="J_depotForm" method="post"
                                      action="_depotManage.html" th:action="@{/manage/depotList}">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入仓库名称" class="form-control"
                                                   name="name" required maxlength="100">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">地址</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="J_cityPicker" readonly type="text"
                                                   data-responsive="true"
                                                   data-toggle="city-picker" data-simple="true" name="address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="text" placeholder="详细地址" class="form-control"
                                                   name="fullAddress" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">负责区域 <span
                                                class="asterisk">*</span></label>
                                        <div class="col-sm-6">
                                            <select data-placeholder="请选择负责区域" id="J_selectRegion"
                                                    class="chosen-select form-control" multiple tabindex="4"
                                                    name="region[]">
                                                <option value="110000">北京</option>
                                                <option value="120000">天津</option>
                                                <option value="130000">河北省</option>
                                                <option value="140000">山西省</option>
                                                <option value="150000">内蒙古自治区</option>
                                                <option value="210000">辽宁省</option>
                                                <option value="220000">吉林省</option>
                                                <option value="230000">黑龙江省</option>
                                                <option value="310000">上海</option>
                                                <option value="320000">江苏省</option>
                                                <option value="330000">浙江省</option>
                                                <option value="340000">安徽省</option>
                                                <option value="350000">福建省</option>
                                                <option value="360000">江西省</option>
                                                <option value="370000">山东省</option>
                                                <option value="410000">河南省</option>
                                                <option value="420000">湖北省</option>
                                                <option value="430000">湖南省</option>
                                                <option value="440000">广东省</option>
                                                <option value="450000">广西壮族自治区</option>
                                                <option value="460000">海南省</option>
                                                <option value="500000">重庆</option>
                                                <option value="510000">四川省</option>
                                                <option value="520000">贵州省</option>
                                                <option value="530000">云南省</option>
                                                <option value="540000">西藏自治区</option>
                                                <option value="610000">陕西省</option>
                                                <option value="620000">甘肃省</option>
                                                <option value="630000">青海省</option>
                                                <option value="640000">宁夏回族自治区</option>
                                                <option value="650000">新疆维吾尔自治区</option>
                                                <option value="710000">台湾省</option>
                                                <option value="810000">香港特别行政区</option>
                                                <option value="820000">澳门特别行政区</option>
                                                <option value="990000">海外</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">日日顺仓库编号</label>
                                        <div class="col-sm-6">
                                            <input type="text" placeholder="请输入仓库编号" class="form-control"
                                                   name="haierCode" required maxlength="32">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-3 control-label">
                                            <button type="submit" class="btn btn-primary btn-block btn-lg">
                                                提&nbsp;交
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//cdn.lmjia.cn/jquery/1.12.4/jquery.js"></script>
<script src="//cdn.lmjia.cn/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.lmjia.cn/city-picker/1.1.0/js/city-picker.data.min.js"></script>
<script src="//cdn.lmjia.cn/city-picker/1.1.0/js/city-picker.min.js"></script>
<script src="//cdn.lmjia.cn/jquery-validation/1.16.0/jquery.validate.min.js"></script>
<script src="//cdn.lmjia.cn/jquery-validation/1.16.0/localization/messages_zh.min.js"></script>
<script src="//cdn.lmjia.cn/chosen/1.7.0/chosen.jquery.min.js"></script>
<script src="manage-resource/js/depotAdd.js"></script>
</html>
