<!--可以添加 新页面去POST?-->

<body>

<form action="_depotManage.html" th:action="@{/manage/depotList}" method="post">
    <label>
        名称
        <input type="text" name="name" required maxlength="100"/>
    </label> <br/>
    <label for="J_cityPicker">地址</label><input class="form-control" id="J_cityPicker" readonly type="text"
                                               data-responsive="true" data-toggle="city-picker"
                                               data-simple="true" name="address" required>
    <br/>
    <input type="text" placeholder="详细地址" class="form-control"
           name="fullAddress" required>
    <br/>
    <label>
        日日顺仓库编号
        <input type="text" name="haierCode" required maxlength="32"/>
    </label>
    <br/>
    <input type="submit" value="提交"/>
</form>

</body>
