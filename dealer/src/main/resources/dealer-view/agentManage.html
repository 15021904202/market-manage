    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>代理商管理 - 代理商后台管理</title>
    <!--第三方库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/dataTables/1.10.15/css/dataTables.bootstrap.min.css">

    <link rel="stylesheet" href="../../../../../web/src/main/webapp/assets/css/custom.css"
          th:href="@{/assets/css/custom.css}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>
<body class="inner-document" data-agent-url="../mock/agentData.json" th:data-agent-url="@{/agentData/list}"
      data-detail-url="agentDetail.html" th:data-detail-url="@{/agentDetail}">
<section>
    <div class="pageheader">
        <h2>
            <i class="fa fa-users"></i>
            <ol class="breadcrumb">
                <li class="active">代理商管理</li>
            </ol>
        </h2>
    </div>
    <div class="contentpanel">
        <div class="row">
            <div class="col-sm-10">
                <div class="form-inline">
                    <div class="js-selectToolbar">
                        <input type="search" class="form-control input-sm js-searchName" placeholder="代理商名称"
                               name="agentName"
                               aria-controls="agentTable">
                        <!--应该用不到按等级查询-->
                        <!--<label>-->
                        <!--<select class="form-control input-sm js-searchRank" name="agentRank">-->
                        <!--&lt;!&ndash;此项为巧妙的select placeholder效果，thymeleaf 勿删&ndash;&gt;-->
                        <!--<option value=" " disabled selected class="hidden">级别</option>-->
                        <!--<option value="1">总代理</option>-->
                        <!--<option value="2">分代理</option>-->
                        <!--<option value="3">经销商</option>-->
                        <!--<option value="4">爱心天使</option>-->
                        <!--</select>-->
                        <!--</label>-->
                        <button type="button" class="btn btn-success btn-xs js-search">查询</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 text-right set-lh" sec:authorize="hasAnyRole('ROOT','ALL_AGENT')">
                <a href="addAgent.html" content="content" type="button" class="btn btn-success btn-sm js-addTopAgent">添加总代理</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table id="agentTable" class="table table-hover table-success" cellspacing="0" width="100%"></table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="//cdn.lmjia.cn/jquery/1.12.4/jquery.js"></script>
<script src="//cdn.lmjia.cn/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.lmjia.cn/dataTables/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="//cdn.lmjia.cn/dataTables/1.10.15/js/dataTables.bootstrap.min.js"></script>
<script src="//cdn.lmjia.cn/dataTables/1.10.15/extend/dataTables.treeGrid.js"></script>
<script src="//cdn.lmjia.cn/dataTables/1.10.15/extend/dataTables.zh-CN.js"></script>
