<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="agent" type="cn.lmjia.market.core.entity.deal.AgentLevel"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>代理商详情 - 代理商后台管理</title>
    <!--第三方库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--重置库-->
    <link rel="stylesheet" href="//cdn.lmjia.cn/bracket/1.5/css/style.default.min.css">
    <link rel="stylesheet" href="dealer-resource/css/custom.css"
          th:href="@{/dealer-resource/css/custom.css}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.lmjia.cn/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.lmjia.cn/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="inner-document">
<section>
    <div class="pageheader">
        <h2>
            <i class="fa fa-info"></i>
            <ol class="breadcrumb">
                <li><a th:href="@{/agentManage}" href="agentManage.html"
                       target="content">代理商管理</a></li>
                <li class="active">代理商详情</li>
            </ol>
        </h2>
    </div>
    <div class="contentpanel">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading quote quote-success">
                        <div class="panel-btns">
                            <a href="javascript:;" class="minimize"><i class="fa fa-plus" aria-hidden="true"></i></a>
                        </div>
                        <h3 class="panel-title">代理商信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <tbody>
                                <tr>
                                    <td width="120px">用户</td>
                                    <td th:text="${@readService.nameForPrincipal(agent.login)}">徐春风</td>
                                </tr>
                                <tr>
                                    <td>级别</td>
                                    <td th:text="${agent.rank+'('+@agentService.loginTitle(agent)+')'}">经销商</td>
                                </tr>
                                <tr>
                                    <td>手机号</td>
                                    <td th:text="${@readService.mobileFor(agent.login)}">18958044532</td>
                                </tr>
                                <tr>
                                    <td>注册时间</td>
                                    <td th:text="${{agent.createdTime}}">2015-12-21</td>
                                </tr>
                                <tr>
                                    <td>代理地址</td>
                                    <td th:text="${@readService.addressFor(agent)}">浙江杭州西湖大西湖国际</td>
                                </tr>
                                <tr>
                                    <td>用户数量</td>
                                    <td th:text="0">123</td>
                                </tr>
                                <tr>
                                    <td>销售订单数量</td>
                                    <td th:text="0">2033</td>
                                </tr>
                                <tr>
                                    <td>销售总额</td>
                                    <td th:text="0">335677.33</td>
                                </tr>
                                <tr>
                                    <td>直接分成比例</td>
                                    <td th:text="${@readService.percentage(@commissionRateService.directRate(agent))}">
                                        2%
                                    </td>
                                </tr>
                                <tr>
                                    <td>间接分成比例</td>
                                    <td th:text="${@readService.percentage(@commissionRateService.indirectRate(agent))}">
                                        1%
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="//cdn.lmjia.cn/jquery/1.12.4/jquery.js"></script>
<script src="dealer-resource/js/main.js" th:src="@{/dealer-resource/js/main.js}"></script>
</html>
