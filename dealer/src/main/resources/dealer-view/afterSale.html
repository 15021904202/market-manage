<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="//cdn.lmjia.cn/dataTables/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.min.css">

    <![endif]-->

<body class="inner-document">
<section>
    <div class="pageheader">
        <h2>
            <i class="fa fa-wrench"></i>
            <ol class="breadcrumb">
                <li class="active">退货及维修</li>
            </ol>
        </h2>
    </div>
    <div class="contentpanel">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs nav-dark">
                    <li class="active">
                        <a href="#repair" data-toggle="tab">
                            <strong>维修</strong>
                        </a>
                    </li>
                    <li>
                        <a href="refundPage.html" target="content">
                            <strong>退款</strong>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="repair">
                        <!--<div class="col-md-1 mb10">-->
                            <!--<a href="#" class="btn btn-success btn-block">发起维修</a>-->
                        <!--</div>-->
                        <div class="col-md-12">
                            <div class="form-inline">
                                <div class="js-selectToolbar">
                                    <label>
                                        <select class="form-control input-sm js-goodsType" name="goodsType">
                                            <option value=" " disabled="" selected="" class="hidden">商品类型</option>
                                            <option value="all">全部</option>
                                            <option value="1">欧式</option>
                                            <option value="2">法式</option>
                                            <option value="3">中式</option>
                                        </select>
                                    </label>
                                    <label>
                                        <select class="form-control input-sm js-goodsCode" name="goodsCode">
                                            <option value=" " disabled="" selected="" class="hidden">商品型号</option>
                                            <option value="all">全部</option>
                                            <option value="1">u56</option>
                                            <option value="2">u57</option>
                                            <option value="3">u58</option>
                                        </select>
                                    </label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control"
                                               placeholder="操作时间" id="datepicker" name="operateDate"
                                               aria-controls="repairTable">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                    <label>
                                        <select class="form-control input-sm js-repairState" name="repairState">
                                            <option value=" " disabled="" selected="" class="hidden">状态</option>
                                            <option value="all">全部</option>
                                            <option value="1">维修中</option>
                                            <option value="2">已维修</option>
                                        </select>
                                    </label>
                                    <button type="button" class="btn btn-success btn-xs js-search">查询</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="repairTable" class="table table-hover table-success" cellspacing="0"
                                       width="100%"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
